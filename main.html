<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="palette" style="background-color:green;"onclick="setpalettecolor('green')">Cancelled</div>
    <div class="palette" style="background-color:grey;"onclick="setpalettecolor('grey')">Postponed</div>
    <div class="palette" style="background-color:brown;"onclick="setpalettecolor('brown')">Done</div>
  <h1>To do list:</h1>
  <ul class="list">
    <li class="list" onclick="setcolor(this)"> Homework</li>
    <li class="list" onclick="setcolor(this)">workout </li>
    <li class="list" onclick="setcolor(this)"> go for a walk</li>
     <li class="list" onclick="setcolor(this)"> make pancakes</li>
     <li class="list" onclick="setcolor(this)"> buy new clothes </li>
    
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
